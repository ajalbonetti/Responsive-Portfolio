<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- BEGIN HEADER -->

	<header id="navbar">

		<div class="container">
			<a href="index.html" id="logo">Aaron Albonetti</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>

			</nav>
		</div>

	</header>

<!-- END HEADER -->

	<div class="wrapper">

<!-- BEGIN MAIN SECTION -->

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

<!-- END MAIN SECTION -->

<!-- BEGIN SIDEBAR -->

		<aside class="sidebar">

			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://www.linkedin.com/in/aaron-albonetti-5ab97075
				" target="blank"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
				<a href="https://github.com/ajalbonetti" target="blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
				<a href="http://stackoverflow.com/users/6492005/aarona" target="blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
			</div>

		</aside>

<!-- END SIDEBAR -->

	<div class="push"></div>

	</div>

	</div>
